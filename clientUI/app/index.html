<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Microservices Live und in Farbe</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet"
		href="bower_components/html5-boilerplate/dist/css/normalize.css" />
	<link rel="stylesheet"
		href="bower_components/html5-boilerplate/dist/css/main.css" />

		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

		integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" 
		crossorigin="anonymous" />

	<!-- Own CSS definition, place them always at the end, in order to overwrite all others.-->

</head>
<body>
	<!--[if lt IE 7]>
      	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  	<![endif]-->
	<header>
		<div id="logo">
			<h1>Microservices - Live und in Farbe</h1>
		</div>
		<p class="err" ng-bind="loginerr"></p>
		<nav>
			<ul>
				<li><a href="#/phonebook">phonebook</a></li>
				<li><a href="#/edit">edit</a></li>
			</ul>
		</nav>
		<div class="right">
			<div id="login">
				<form class="loginform form-horizontal" ng-controller="LoginCtrl" role="form">
					<div class="form-group">
						<label class="control-label col-xs-3 white">userame</label>
						<div class="col-xs-8">
							<input class="form-control" type="text" ng-model="cred.username" placeholder="username">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3 white">passwort</label>
						<div class="col-xs-8">
							<input class="form-control" type="password"
								ng-model="cred.password" placeholder="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-8">
							<button class="btn btn-default" type="submit"
								ng-click="login(cred)">submit</button>
							<button class="btn btn-default" type="reset">clear</button>
						</div>
					</div>
				</form>
			</div>
			<div id="logout">
				<button id="logoutbtn" class="btn btn-danger" ng-controller="LogoutCtrl"
					ng-click="logout()">logout</button>	
				<p class="white" ng-bind="notification"></p>
			</div>
		</div>
	</header>
	<div class="content">
		<div ng-view></div>
	</div>
	
	<!--  jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>

	<!-- In production use:
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  	-->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>

	<!-- scripts used for vertexbus -->
	<script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
	<script src="bower_components/vertx3-eventbus-client/vertxbus.js"></script>
	<script src="bower_components/angular-vertxbus/dist/angular-vertxbus.js"></script>

	<!-- General scripts for angular -->
	<script src="js/app.js"></script>

	<!-- view -->
	<script src="partials/auth/authController.js"></script>
	<script src="partials/phonebook/phonebookController.js"></script>
	<script src="partials/edit/editController.js"></script>
</body>
</html>
